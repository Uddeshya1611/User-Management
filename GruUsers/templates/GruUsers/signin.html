{% extends 'GruUsers/base.html' %}

{% block content %}
    <h1>Sign In</h1>
    {% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %}

    <form method="POST" class="post-form" ">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit btn btn-default">Log In</button>
        <a href="{% url 'password_reset' %}">Lost password?</a>
    </form>
{% endblock %}

%%action="{% url 'login' %}
